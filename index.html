<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Random String Generator</h1>
        <form name="myForm" id="myForm" >
            <p>String should be <input id="count" value="1" min="1" max="15" type="number"> characters long</p>
            <p>Which characters are allowed to occur in the strings?</p>
            <ul>
            <label><input class="checkbox" onclick="myReset()" type="checkbox" id="isNumber"> Numeric digits (0 - 9 )</label>
            <label><input class="checkbox" onclick="myReset()" type="checkbox" id="isUpper"> Uppercase letters ( A - Z)</label>
            <label><input class="checkbox" onclick="myReset()" type="checkbox" id="isLower"> Lowercase letters ( a - z)</label>
            <label><input class="checkbox" onclick="myReset()" type="checkbox" id="isSymb"> Symbols ( !@##...)</label>
            <label><input class="checkbox" onclick="create()" type="checkbox" id="yourVers"> Your version</label>
            <input hidden id="myResult" type="text">
            </ul>
            <button disabled id="button">Genereation</button>
        </form>
        <hr>
        <div class="resultGen">
            <label>Result:</label>
            <input readonly type="text" id="result"></input>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
